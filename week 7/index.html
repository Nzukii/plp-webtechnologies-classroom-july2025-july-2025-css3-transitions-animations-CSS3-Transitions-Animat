<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌿 Nature Themed Interaction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>🌞 Nature-Themed Animation Project</h1>

  <!-- 🌿 Part 1: CSS3 Transitions and Animations -->
  <section id="css-animations">
    <h2>Part 1: CSS Only Animations</h2>
    
    <button class="leaf-button">Hover Over Me 🍃</button>
    
    <div class="leaf"></div>
  </section>

  <!-- 💡 Part 2: JavaScript Functions with Scope & Parameters -->
  <section id="js-functions">
    <h2>Part 2: JavaScript Functions</h2>
    <p>Click to simulate a photosynthesis cycle:</p>
    <button onclick="runPhotosynthesis()">Start Photosynthesis 🌱</button>
    <p id="result"></p>
  </section>

  <!-- 🌞 Part 3: JS Triggered CSS Animations -->
  <section id="css-js-combo">
    <h2>Part 3: Dynamic Animation</h2>
    <p>Click to make the sun glow:</p>
    <button onclick="triggerSunAnimation()">Activate Sun 🌞</button>
    <div class="sun" id="sun"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
